<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Styling -->
        <link rel="stylesheet" href="assets/css/style.css" />
        <!-- =icon library -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>Huddle landing page</title>
    </head>
    <body>
        <div class="container">
            <header>
                <img src="images/logo.svg" alt="Huddle-logo" class="logo" />
            </header>
            <main>
                <img src="images/illustration-mockups.svg" alt="mockups" />
                <article class="intro">
                    <h1>Build The Community Your Fans Will Love</h1>
                    <p>
                        Huddle re-imagines the way we build communities. You
                        have a voice, but so does your audience. Create
                        connections with your users as you engage in genuine
                        discussion.
                    </p>
                    <button class="btn btn-register">Register</button>
                </article>
            </main>
            <footer>
                <a href="#" class="social__link fa fa-facebook"></a>
                <a href="#" class="social__link fa fa-twitter"></a>
                <a href="#" class="social__link fa fa-instagram"></a>
            </footer>
        </div>
    </body>
</html>
